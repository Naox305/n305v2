
<div id="TopBar">
  <div id="TitleBar">
    <div *ngIf = "isMenuOpen === true" id="n305" title="Home" (click) = "isMenuOpen = false">
      <i class="fa fa-home fa-3x"></i>
    </div>
  </div>
</div>
<div>
  <app-menu *ngIf = "isMenuOpen === true">Loading menu...</app-menu>
</div>
<div (click) = "isMenuOpen = !isMenuOpen">
  <div id="Painting" [ngClass]="isMenuOpen === true ? '' : 'pulsating'" title="Black Ink Painting"></div>
</div>
